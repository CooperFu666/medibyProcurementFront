    <div class="bg_color">
        <div class="alert_box">
            <div class="alert_box_header">
                <h2>修改密码</h2>
                <img src="../images/close.gif" alt="" class="close">
            </div>
            <div class="alert_box_bottom">
                <input type="password" placeholder="旧密码输入" class="oldPassword" maxlength="18" autocomplete="off" onfocus="this.type='password'">
                <input type="password" placeholder="新密码输入" maxlength="18" class="myInput1" autocomplete="off" onfocus="this.type='password'">
                <input type="password" placeholder="重复新密码" maxlength="18" class="input2" autocomplete="off" onfocus="this.type='password'">
                <p>两次密码输入不一致</p>
                <div class="btn_box">
                    <button class="Confirm_change">确认修改</button>
                    <button class="cancel">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!--提示框-->
    <div class="bg_notice">
        <div class="alert_box_notice">

            <div class="show">
                <div>
                    <img src="../images/robot.png" alt="">
                </div>
                <div class="prompt">
                    <img src="../images/colorLine.gif" alt="">

                </div>
                <div class="set_password">

                    <input type="password"  placeholder="重复新密码" class="agin_psd">
                    <p>两次密码输入不一致</p>
                </div>
